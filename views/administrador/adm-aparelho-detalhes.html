<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../public/stylesheets/administrador/adm-aparelho.css">
    <link rel="icon" href="../../public/images/logo-IceT.png" type="image/x-icon">
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="../../public/images/logo-IceT.png"> Ice T
        </div>
        <nav class="menu">
            <a href="./adm-os.html" class="menu-item">
                <img src="../../public/images/ordemdeservico.png"> Ordem de Serviço
            </a>
            <a href="./adm-historico.html" class="menu-item">
                <img src="../../public/images/historico.png"> Histórico
            </a>
            <a href="./adm-aparelho.html" class="menu-item">
                <img src="../../public/images/aparelhos.png"> Aparelhos
            </a>
            <a href="./adm-salas.html" class="menu-item">
                <img src="../../public/images/salas.png"> Salas
            </a>
        </nav>
        <div class="user">
            <a href="./adm-perfil.html">
                <div class="user-info">
                <span class="user-name">Perfil</span>
                <span class="user-role">Administradora</span>
                </div>
            </a>
            <a href="../usuario/login.html">
                <img src="../../public/images/sair.png">
            </a>
        </div>
    </aside>
    <div class="container">
        <main class="main-content">
            <h1>Detalhe do aparelho</h1>
            <div class="content-box">
                <form>

                    <div class="grupo">
                        <label for="aparelho">Aparelho
                            <p>Split LG</p>
                        </label>
                    </div>
                    
                    <div class="grupo">
                        <label for="bloco">Bloco
                            <p>Bloco C</p>
                        </label>
    
                        <label for="sala">Sala
                            <p>207</p>
                        </label>

                        <label for="tipo">Tipo
                            <p>SPLIT</p>
                        </label>
                    </div>

                    <div class="grupo">
                        <label for="marca">Marca
                            <p>LG</p>
                        </label>
    
                        <label for="capacidade">Capacidade (BTUs)
                            <p>20000</p>
                        </label>
                    </div>

                    <div class="grupo">
                        <label for="tipo-gas">Tipo de Gás
                            <p>10</p>
                        </label>
    
                        <label for="parimonio">Patrimônio
                            <p>123456789</p>
                        </label>
                    </div>

                    <div class="grupo">
                        <label for="observacao">Observações
                            <p>Sem observações</p>
                        </label>
                    </div>

                    <div class="grupo">
                        <a class="deletar" href="">Deletar</a>

                        <button type="submit" id="entrar">Salvar</button>
                    </div>
    
                </form>
            </div>
        </main>
    </div>
</body>

</html>
